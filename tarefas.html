<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tarefas.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  
  <title>To-Do App</title>

</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p>Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</p>
    </div>
  </header>


  <form class="nova-tarefa">
    <div class="not-done "></div>
    <input id="novaTarea" type="text" placeholder="Nova tarefa" maxlength="40">
    <input class="mr" type="radio" value="true" id="status" name="completed" checked>
    <label class="mr" for="username">Completo</label>
    
    <input class="mr" type="radio" value="false" id="status" name="completed">
    <label for="username">Pendente</label>
    <button type="submit" id="adicionarTarea">
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>


  <ul class="tarefas-pendentes">
    <div id="skeleton">

    </div>
  </ul>

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
    <div class="completed">

    </div>
  </ul>


  <script src="scripts/tarefas/dados_usuario_tarefas.js"></script>
  <script src="scripts/tarefas/moment.js"></script>
  <script src="scripts/tarefas/editar_tarefa.js"></script>
  <script src="scripts/tarefas/deslogar.js"></script>
  <script src="scripts/cadastro/nova_tarefa.js"></script>
  <script src="scripts/seguranca/acesso.js"></script>
  
<!-- ion icons-->
  <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
  <script  nomodule  src = "https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
